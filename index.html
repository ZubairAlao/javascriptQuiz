<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@400;500;600;700&family=Montserrat:wght@400;500;600;700;800&display=swap" rel="stylesheet">    <!-- Font Awesome -->
    <link rel="stylesheet" href="./style/style.css">
    <title>JavaScript Quiz</title>
</head>
<body>
    <header class="header">
        <ul class="header__nav container">
            <li href="#" class="home">Web Quiz</li>
            <li href="#" class="instruction">Start Immediately!!!</li>
        </ul>
    </header>

    <main class="main__content">
        <div class="container">

            <div class="quiz__header">
                <h2 class="quiz__topic">General Question</h2>
                <div class="quiz__timer" id="timer">120</div>
            </div>

            <div id="quiz__begin" class="">
                <div>
                    <p>Read the Queston Carefully and Pick the Right Answer</p>
                    <p>There are six question and 120 Seconds to answer them.</p>
                    <p class="author">Designed by Alao Zubair Lanre</p>
                    <button class="btn btn__start" id="start__quiz">Start Now!!</button>

                </div>
            </div> 

            <div id="quiz__score" class="hide">
                <div>
                    <p>Your score is <span id="user__score"></span>/6</p>
                    <button class="btn btn__start" id="start__again">Start Again</button>
                </div>
            </div>
            
            <div class="quiz__content">
                <div>Question<span id="quiz__number"></span>  of 6</div>
                <div id="quiz__question"></div>
                <ul id="quiz__options">
                    <li><label><input type="radio" name="answer" value="a"> <span id="optionA"></span></label></li>
                    <li><label><input type="radio" name="answer" value="b"> <span id="optionB"></span></label></li>
                    <li><label><input type="radio" name="answer" value="c"> <span id="optionC"></span></label></li>
                    <li><label><input type="radio" name="answer" value="d"> <span id="optionD"></span></label></li>
                </ul> 

                <ul id="question__numbers">
                    <li><input type="button" name="question__num" value="1" class="btn"> <span id="question1"></span></li>
                    <li><input type="button" name="question__num" value="2" class="btn"> <span id="question2"></span></li>
                    <li><input type="button" name="question__num" value="3" class="btn"> <span id="question3"></span></li>
                    <li><input type="button" name="question__num" value="4" class="btn"> <span id="question4"></span></li>
                    <li><input type="button" name="question__num" value="5" class="btn"> <span id="question5"></span></li>
                    <li><input type="button" name="question__num" value="6" class="btn"> <span id="question6"></span></li>
                </ul>
            </div>

            <div class="quiz__controls">
                <button class="btn btn__restart" id="restart">Restart</button>
                <button class="btn btn__prev" id="prev">Preview</button>
                <button class="btn btn__next" id="next">Next</button>
                <button class="btn btn__submit" id="submit">Submit</button>
            </div>
        </div>
    </main>

    <script src="./js/script.js"></script>
</body>
</html>
